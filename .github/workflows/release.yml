name: release

on:
  push:
    branches: [main]

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          cargo_version=$(grep '^version' zb_cli/Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          date_str=$(date +%Y%m%d)
          short_sha=$(echo ${{ github.sha }} | cut -c1-7)
          version="v${cargo_version}-${date_str}.${short_sha}"
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Check if release exists
        id: check
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "${{ steps.version.outputs.version }}" > /dev/null 2>&1; then
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: zb-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: zb-darwin-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: zb-linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            binary_name: zb-linux-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install patchelf (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y patchelf

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} -p zb_cli

      - name: Rename binary
        run: mv target/${{ matrix.target }}/release/zb ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: ${{ matrix.binary_name }}

  release:
    needs: [prepare, build]
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Move binaries to flat structure
          mkdir -p release-binaries
          for dir in artifacts/*/; do
            cp "$dir"* release-binaries/ 2>/dev/null || true
          done

          # Create release with all binaries
          gh release create "${{ needs.prepare.outputs.version }}" \
            --title "${{ needs.prepare.outputs.version }}" \
            --notes "Automated release from commit ${{ github.sha }}" \
            release-binaries/*
